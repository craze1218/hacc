<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Career Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Prism.js CSS (Okaidia Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

    <style>
        :root {
            --background: #ffffff; /* white */
            --foreground: #0f172a; /* slate-900 */
            --card-background: #f1f5f9; /* slate-100 */
            --card-foreground: #334155; /* slate-700 */
            --muted-foreground: #64748b; /* slate-500 */
            --card-border: #e2e8f0; /* slate-200 */
            --primary: #0891b2; /* cyan-600 */
            --primary-hover: #0e7490; /* cyan-700 */
            --button-secondary-background: #e2e8f0;
            --button-secondary-hover: #cbd5e1;
            --gradient-from: #0ea5e9; /* sky-500 */
            --gradient-to: #2563eb; /* blue-600 */
        }

        html.dark {
            --background: #000000; /* pure black */
            --foreground: #f1f5f9; /* slate-100 */
            --card-background: #0a0a0a; /* very dark gray */
            --card-foreground: #e2e8f0; /* slate-200 */
            --muted-foreground: #94a3b8; /* slate-400 */
            --card-border: #1a1a1a; /* dark gray border */
            --primary: #22d3ee; /* cyan-400 */
            --primary-hover: #06b6d4; /* cyan-500 */
            --button-secondary-background: #1a1a1a;
            --button-secondary-hover: #2a2a2a;
            --gradient-from: #22d3ee; /* cyan-400 */
            --gradient-to: #3b82f6; /* blue-500 */
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Background Animation */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite ease-in-out;
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Rocket Animation */
        @keyframes rocket {
            0%, 100% { 
                transform: translateY(0) rotate(-45deg); 
            }
            25% { 
                transform: translateY(-8px) rotate(-40deg); 
            }
            50% { 
                transform: translateY(-4px) rotate(-45deg); 
            }
            75% { 
                transform: translateY(-8px) rotate(-50deg); 
            }
        }
        .animate-rocket {
            animation: rocket 3s ease-in-out infinite;
            display: inline-block;
        }

        /* Particle Pulse Animation */
        @keyframes particlePulse {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }
        /* Firefox scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--background);
        }


        /* Prism Light Theme Overrides */
        html:not(.dark) pre[class*="language-"] {
            border: 1px solid var(--card-border);
            background: var(--card-background) !important;
            color: #383a42; /* One Light syntax text */
            text-shadow: 0 1px white;
        }
        html:not(.dark) .token.comment,
        html:not(.dark) .token.prolog,
        html:not(.dark) .token.doctype,
        html:not(.dark) .token.cdata {
            color: #a0a1a7; /* One Light comment */
        }
        html:not(.dark) .token.punctuation {
            color: #383a42;
        }
        html:not(.dark) .token.property,
        html:not(.dark) .token.tag,
        html:not(.dark) .token.boolean,
        html:not(.dark) .token.number,
        html:not(.dark) .token.constant,
        html:not(.dark) .token.symbol,
        html:not(.dark) .token.deleted {
            color: #d19a66; /* One Light orange */
        }
        html:not(.dark) .token.selector,
        html:not(.dark) .token.attr-name,
        html:not(.dark) .token.string,
        html:not(.dark) .token.char,
        html:not(.dark) .token.builtin,
        html:not(.dark) .token.inserted {
            color: #50a14f; /* One Light green */
        }
        html:not(.dark) .token.operator,
        html:not(.dark) .token.entity,
        html:not(.dark) .token.url,
        html:not(.dark) .language-css .token.string,
        html:not(.dark) .style .token.string {
            color: #0184bc; /* One Light blue */
            background: hsla(0, 0%, 100%, .5);
        }
        html:not(.dark) .token.atrule,
        html:not(.dark) .token.attr-value,
        html:not(.dark) .token.keyword {
            color: #a626a4; /* One Light purple */
        }
        html:not(.dark) .token.function,
        html:not(.dark) .token.class-name {
            color: #c18401; /* One Light yellow */
        }
        html:not(.dark) .token.regex,
        html:not(.dark) .token.important,
        html:not(.dark) .token.variable {
            color: #e45649; /* One Light red */
        }
        html:not(.dark) .line-numbers .line-numbers-rows {
             border-right: 1px solid var(--card-border) !important;
             background: var(--card-background) !important;
        }
        html:not(.dark) .line-numbers-rows > span:before {
            color: var(--muted-foreground);
        }

        /* Prism Dark Theme Customizations */
        html.dark pre[class*="language-"] {
            border: 1px solid var(--card-border);
            background: var(--card-background) !important;
        }
        html.dark .line-numbers .line-numbers-rows {
            border-right: 1px solid var(--card-border) !important;
            background: var(--card-background) !important;
        }
        html.dark :not(pre) > code[class*="language-"], 
        html.dark pre[class*="language-"] {
            background: var(--card-background) !important;
        }
        html.dark code[class*="language-"] {
            color: #e2e8f0; /* text-slate-200 */
        }

    </style>
